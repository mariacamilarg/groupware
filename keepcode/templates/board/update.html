{% extends 'base.html' %}

<!-- HEADER BLOCK -->
{% block header %}
  <!-- TITLE BLOCK -->
  <h1>
    {% block title %}
    Update: {{ post['title'] }}
    {% endblock %}
  </h1>
{% endblock %}

<!-- CONTENT BLOCK -->
{% block content %}
  <form method="post">
    <fieldset>
      <div class="form-group">
        <label for="programming_language">Programming Language:</label>
        <input class="form-control" name="programming_language" id="programming_language" type="text" value="{{ request.form['programming_language'] or post['programming_language'] }}" required>
      </div>
      
      <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" name="title" id="title" type="text" value="{{ request.form['title'] or post['title'] }}" required>
      </div>

      <div class="form-group">
        <label for="body">Code:</label>
        <textarea class="form-control" name="body" id="body" rows="6">{{ request.form['body'] or post['body'] }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary" value="Save">Save</button>
    </fieldset>
  </form>

  <br/>

  <form action="{{ url_for('board.delete', id=post['id']) }}" method="post">
    <button type="submit" class="btn btn-danger btn-delete" value="Delete" onclick="return confirm('Are you sure?');">Delete</button>
  </form>
{% endblock %}
